<div class="container">
    <h2 class="text-center">Campus News</h2>

    <!-- Form to Add or Edit News -->
    <form (ngSubmit)="addOrUpdateCampusNews()" #newsForm="ngForm" class="news-form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" [(ngModel)]="newNews.title" name="title" required
                        class="form-control" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" [(ngModel)]="newNews.date" name="date" required class="form-control"
                        [min]="todayDate" />
                    <div *ngIf="newsForm.submitted && newsForm.controls['date']?.invalid" class="text-danger">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" [(ngModel)]="newNews.description" name="description" required
                        class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" (change)="onFileSelected($event)" class="form-control" />
                </div>
<!-- Display Image Preview -->
<div *ngIf="imagePreviewUrl">
    <img 
    [src]="imagePreviewUrl" 
    alt="Image Preview" 
    class="fixed-image" 
    (error)="imagePreviewUrl = defaultImage"
  />
  </div>
              </div>
        </div>

        <button type="submit" class="btn btn-primary me-2">
            {{ isEditing ? 'Update News' : 'Add News' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">
            Cancel
        </button>
    </form>

    <!-- Table to Display News -->
    <table class="table table-striped mt-4" *ngIf="campusNews.length > 0">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let news of campusNews; let i = index">
                <td>{{ news.title }}</td>
                <td>{{ news.description }}</td>
                <td>{{ news.date }}</td>
                <td>
                    <img [src]="news.imageUrl" alt="News Image" width="150" height="150" />
                </td>
                <td>
                    <button class="btn btn-sm" (click)="editNews(news)" title="Edit News">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-sm" (click)="deleteNews(news._id!)" title="Delete News">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
