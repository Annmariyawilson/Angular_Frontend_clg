<section class="rank-holders-section">
    <h2 class="text-center section-title">Rank Holders</h2>
    <div class="container">
      <div class="row">
        <div class="rank-card" *ngFor="let rank of displayedRankHolders">
            <div class="image-wrapper">

            <img
              class="card-img-top"
              [src]="rank.imageUrl || 'assets/default-placeholder.png'"
              [alt]="'Rank ' + rank.rank"
            />
            </div>
            <div class="card-body">
              <h5 class="card-title">Rank: {{ rank.rank }}</h5>
              <p class="card-text"><strong>Name:</strong> {{ rank.name }}</p>
              <p class="card-text"><strong>Course:</strong> {{ rank.course }}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted"><strong>Achieved:</strong> {{ rank.mark }}%</small>
            </div>
          </div>
        </div>

      <!-- Pagination Controls -->
<div class="col-12 mt-4" *ngIf="totalPages > 1">
  <div class="pagination-area text-center">
    <div class="nav-links">
      <a class="prev page-numbers" (click)="goToPage(currentPage - 1)" [class.disabled]="currentPage === 1">
        <i class="ri-arrow-left-s-line"></i>
      </a>

      <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
        <a class="page-numbers" [class.current]="currentPage === i + 1" (click)="goToPage(i + 1)">
          {{ i + 1 }}
        </a>
      </ng-container>

      <a class="next page-numbers" (click)="goToPage(currentPage + 1)" [class.disabled]="currentPage === totalPages">
        <i class="ri-arrow-right-s-line"></i>
      </a>
    </div>
  </div>
</div>

    </div>
  </section>
