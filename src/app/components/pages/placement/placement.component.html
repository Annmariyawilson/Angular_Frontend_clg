<section class="placement-section">
  <h5 class="text-center section-title">Our Placements</h5>
  <div class="container">
    <div class="row">
      <div class="placement-card" *ngFor="let placement of paginatedPlacements">
        <div class="image-wrapper">
          <img
            class="card-img-top"
            [src]="placement.imageUrl || 'assets/default-placeholder.png'"
            [alt]="placement.company + ' logo'"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ placement.company }}</h5>
          <p class="card-text"><strong>Designation:</strong> {{ placement.designation }}</p>
          <p class="student-name"><strong>Name:</strong> {{ placement.name }}</p>
          <p class="location"><strong>Location:</strong> {{ placement.location }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted"><strong>Package:</strong> {{ placement.salary }}</small>
        </div>
      </div>
    </div>
    
    <!-- Pagination Controls -->
    <div class="col-12 mt-4" *ngIf="totalPages > 1">
      <div class="pagination-area text-center">
        <div class="nav-links">
          <a
            class="prev page-numbers"
            (click)="goToPage(currentPage - 1)"
            [class.disabled]="currentPage === 1"
          >
            <i class="ri-arrow-left-s-line"></i>
          </a>

          <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
            <a
              class="page-numbers"
              [class.current]="currentPage === i + 1"
              (click)="goToPage(i + 1)"
            >
              {{ i + 1 }}
            </a>
          </ng-container>

          <a
            class="next page-numbers"
            (click)="goToPage(currentPage + 1)"
            [class.disabled]="currentPage === totalPages"
          >
            <i class="ri-arrow-right-s-line"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
