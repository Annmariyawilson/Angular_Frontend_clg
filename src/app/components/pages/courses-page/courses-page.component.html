<!-- Page Title -->
<div class="page-title-area" style="background-image: url(assets/images/page-title/page-title-2.jpg);">
    <div class="container">
      <div class="page-title-content">
        <h2>Courses</h2>
        <ul>
          <li><a routerLink="/">Home</a></li>
          <li>Courses</li>
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Courses Section -->
  <div class="study-area ptb-100">
    <div class="container">
      <div class="section-title">
        <h2>{{ subtitle }}</h2>
      </div>
  
      <div class="row justify-content-center">
        <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let course of displayedCourses">
          <div class="single-study style-img">
            <a [routerLink]="['/course-details', course.courseId]">
              <img [src]="course.imageUrl || 'assets/images/default-course.jpg'" alt="course-image">
            </a>
            <div class="single-study-content">
              <h3>
                <a [routerLink]="['/course-details', course.courseId]">
                  {{ course.courseName | slice:0:30 }}{{ course.courseName.length > 30 ? '...' : '' }}
                </a>
              </h3>
              <p>
                {{ course.description | slice:0:80 }}{{ course.description.length > 80 ? '...' : '' }}
              </p>
              <a [routerLink]="['/course-details', course.courseId]" class="read-more-btn">
                Find out more <i class="ri-arrow-right-line"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Pagination Controls -->
      <div class="col-12 mt-4" *ngIf="totalPages > 1">
        <div class="pagination-area text-center">
          <div class="nav-links">
            <a class="prev page-numbers" (click)="goToPage(currentPage - 1)" [class.disabled]="currentPage === 1">
              <i class="ri-arrow-left-s-line"></i>
            </a>
  
            <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
              <a class="page-numbers" [class.current]="currentPage === i + 1" (click)="goToPage(i + 1)">
                {{ i + 1 }}
              </a>
            </ng-container>
  
            <a class="next page-numbers" (click)="goToPage(currentPage + 1)" [class.disabled]="currentPage === totalPages">
              <i class="ri-arrow-right-s-line"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
